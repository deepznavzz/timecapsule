<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for Digital Time Capsule Pro - Secure your memories for the future.">
    <title>Sign Up - Digital Time Capsule Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%);
            font-family: 'Inter', sans-serif;
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* Simplified Particle Background */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            will-change: transform;
        }
        .particle {
            position: absolute;
            background: rgba(74, 144, 226, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0.4; }
            100% { transform: translateY(-10vh); opacity: 0.8; }
        }

        /* Optimized Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .header {
            background: rgba(20, 20, 35, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            position: sticky;
            top: 0;
        }
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        .logo:hover {
            color: #6ab0ff;
        }
        .logo img {
            width: 40px;
            margin-right: 12px;
            filter: drop-shadow(0 0 5px rgba(74, 144, 226, 0.6));
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-link {
            color: #e6e6e6;
            font-weight: 600;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .nav-link:hover {
            background-color: rgba(74, 144, 226, 0.2);
            color: #ffffff;
        }

        /* Auth Container */
        .auth-container {
            background: rgba(30, 30, 45, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 480px;
            margin: 60px auto;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 10;
            animation: fadeInUp 0.8s ease-out;
        }
        .auth-title {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1.5px;
            background: linear-gradient(45deg, #4a90e2, #9bd3ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #d0d0d0;
            margin-bottom: 10px;
            display: block;
            position: absolute;
            top: -25px;
            left: 5px;
        }
        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(50, 50, 65, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 15px;
            color: #e6e6e6;
            transition: border-color 0.3s ease, transform 0.2s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #7bc3ff;
            transform: scale(1.02);
        }
        .form-input::placeholder {
            color: #a0a0a0;
            font-style: italic;
        }

        /* Button */
        .auth-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #4a90e2, #7bc3ff);
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 10px rgba(74, 144, 226, 0.4);
        }
        .auth-btn:hover {
            background: linear-gradient(45deg, #3a7bd5, #5aaaff);
            transform: translateY(-2px);
        }

        /* Footer Links */
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #d0d0d0;
            animation: fadeInUp 1s ease-out;
        }
        .auth-link {
            color: #9bd3ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .auth-link:hover {
            color: #5aaaff;
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            background: rgba(20, 20, 35, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            text-align: center;
            font-size: 14px;
            color: #a0a0a0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            animation: fadeInUp 1s ease-out;
            margin-top: auto;
        }
        .footer a {
            color: #9bd3ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #5aaaff;
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .auth-container {
                padding: 30px;
                margin: 40px auto;
            }
            .auth-title {
                font-size: 28px;
            }
            .header {
                padding: 20px;
            }
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 20px;
                margin: 20px auto;
            }
            .auth-title {
                font-size: 24px;
            }
            .form-input, .auth-btn {
                padding: 10px;
                font-size: 14px;
            }
            .form-label {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="particles"></div>

    <header class="header">
        <a href="index.html" class="logo">
            <img src="images/logo3.jpg" alt="Digital Time Capsule Logo" loading="lazy">
            Digital Time Capsule Pro
        </a>
        <nav class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="login.html" class="nav-link">Login</a>
        </nav>
    </header>

    <div class="auth-container">
        <h1 class="auth-title">Create Your Pro Account</h1>
        <form id="signupForm" action="signup_process.php" method="POST">
            <div class="form-group">
                <label class="form-label" for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" class="form-input" placeholder="John Doe" required aria-label="Full Name">
            </div>
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="johndoe" required aria-label="Username">
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="john@example.com" required aria-label="Email Address">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required aria-label="Password">
            </div>
            <div class="form-group">
                <label class="form-label" for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="••••••••" required aria-label="Confirm Password">
            </div>
            <button type="submit" class="auth-btn">Sign Up</button>
        </form>
        <div class="auth-footer">
            Already have an account? <a href="login.html" class="auth-link">Log in</a>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 Digital Time Capsule Pro. All rights reserved. <a href="privacy-policy.html">Privacy Policy</a></p>
    </footer>

    <script>
        // Optimized Particle Background
        function createParticles() {
            const particleContainer = document.getElementById('particles');
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${Math.random() * 10 + 15}s`;
                particleContainer.appendChild(particle);
            }
        }
        window.addEventListener('load', () => {
            if (window.innerWidth > 768) createParticles(); // Only on desktop
        });

        // Form Submission with Enhanced Error Handling
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            try {
                const response = await fetch('signup_process.php', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    if (response.status === 405) {
                        throw new Error('Server does not allow POST requests. Contact support.');
                    }
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                const text = await response.text();
                console.log('Raw response:', text); // Log raw response for debugging

                if (!text) {
                    throw new Error('Empty response from server');
                }

                const data = JSON.parse(text);
                alert(data.message);
                if (data.success) {
                    localStorage.setItem('userID', data.userID);
                    localStorage.setItem('username', data.username);
                    setTimeout(() => window.location.href = 'dashboard.php', 1000);
                }
            } catch (error) {
                console.error('Error details:', error);
                alert('Signup failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
