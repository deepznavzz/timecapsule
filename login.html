<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Digital Time Capsule Pro - Secure your memories for the future.">
    <title>Login - Digital Time Capsule Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a12; /* Deep space black */
            font-family: 'Inter', sans-serif;
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            position: relative;
        }

        /* Particle Background */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background: rgba(74, 144, 226, 0.6);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.5; }
            50% { transform: translateY(-50vh) scale(1.2); opacity: 0.8; }
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(74, 144, 226, 0.5); }
            50% { box-shadow: 0 0 20px rgba(74, 144, 226, 0.8); }
        }

        /* Header */
        .header {
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(12px);
            padding: 25px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 10;
            position: sticky;
            top: 0;
        }
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.8px;
            transition: all 0.3s ease;
        }
        .logo:hover {
            color: #6ab0ff;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }
        .logo img {
            width: 40px;
            margin-right: 15px;
            filter: drop-shadow(0 0 8px rgba(74, 144, 226, 0.6));
            animation: orbit 25s linear infinite;
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(5px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(5px) rotate(-360deg); }
        }
        .nav-links {
            display: flex;
            gap: 30px;
        }
        .nav-link {
            color: #c0c0c0;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: #4a90e2;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .nav-link:hover {
            color: #ffffff;
            transform: translateY(-2px);
        }

        /* Auth Container */
        .auth-container {
            background: rgba(25, 25, 35, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 60px;
            max-width: 480px;
            margin: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9), inset 0 0 25px rgba(74, 144, 226, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.06);
            z-index: 10;
            animation: fadeInUp 0.8s ease-out, glowPulse 4s infinite ease-in-out;
        }
        .auth-title {
            font-size: 36px;
            font-weight: 800;
            color: #ffffff;
            text-align: center;
            margin-bottom: 50px;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #4a90e2, #6ab0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 3px 10px rgba(74, 144, 226, 0.4);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 30px;
            position: relative;
        }
        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #c0c0c0;
            margin-bottom: 12px;
            display: block;
            transition: all 0.3s ease;
            position: absolute;
            top: -25px;
            left: 5px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(45, 45, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 16px;
            color: #e6e6e6;
            transition: all 0.4s ease;
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        .form-input:focus {
            outline: none;
            border-color: #6ab0ff;
            background: rgba(55, 55, 65, 0.9);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.6), inset 0 3px 8px rgba(0, 0, 0, 0.3);
            transform: scale(1.02);
        }
        .form-input::placeholder {
            color: #808080;
            font-style: italic;
            transition: opacity 0.3s ease;
        }
        .form-input:focus::placeholder {
            opacity: 0;
        }

        /* Button */
        .auth-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #4a90e2, #7bc3ff);
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.7);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .auth-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.8s ease, height 0.8s ease;
        }
        .auth-btn:hover::before {
            width: 400px;
            height: 400px;
        }
        .auth-btn:hover {
            background: linear-gradient(45deg, #357abd, #4a90e2);
            box-shadow: 0 10px 25px rgba(74, 144, 226, 0.9);
            transform: translateY(-3px) scale(1.02);
        }
        .auth-btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* Footer */
        .auth-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 15px;
            color: #c0c0c0;
            animation: fadeInUp 1s ease-out;
        }
        .auth-link {
            color: #7bc3ff;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        .auth-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: #7bc3ff;
            transition: width 0.3s ease;
        }
        .auth-link:hover::after {
            width: 100%;
        }
        .auth-link:hover {
            color: #4a90e2;
            text-shadow: 0 0 8px rgba(74, 144, 226, 0.6);
        }

        .footer {
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(12px);
            padding: 25px;
            text-align: center;
            font-size: 14px;
            color: #808080;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 10;
            animation: fadeInUp 1.2s ease-out;
        }
        .footer a {
            color: #7bc3ff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .footer a:hover {
            color: #4a90e2;
            text-decoration: underline;
            text-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }
    </style>
</head>
<body>
    <div id="particles"></div>

    <header class="header">
        <a href="index.html" class="logo">
            <img src="images/logo3.jpg" alt="Digital Time Capsule Logo">
            Digital Time Capsule Pro
        </a>
        <nav class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="signup.html" class="nav-link">Sign Up</a>
        </nav>
    </header>

    <div class="auth-container">
        <h1 class="auth-title">Login to Pro</h1>
        <form id="loginForm" action="login_process.php" method="POST">
            <div class="form-group">
                <label class="form-label" for="username">Username or Email</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="john@example.com" required aria-label="Username or Email">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required aria-label="Password">
            </div>
            <button type="submit" class="auth-btn">Login</button>
        </form>
        <div class="auth-footer">
            New to Pro? <a href="signup.html" class="auth-link">Create an account</a>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 Digital Time Capsule Pro. All rights reserved. <a href="privacy-policy.html">Privacy Policy</a></p>
    </footer>

    <script>
        // Particle Background
        function createParticles() {
            const particleContainer = document.getElementById('particles');
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = `${Math.random() * 4 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                particleContainer.appendChild(particle);
            }
        }
        window.addEventListener('load', createParticles);

        // Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('login_process.php', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.success) {
                        localStorage.setItem('userID', data.userID);
                        localStorage.setItem('username', data.username);
                        setTimeout(() => window.location.href = 'dashboard.php', 1000);
                    }
                })
                .catch(error => alert('Error: ' + error));
        });
    </script>
</body>
</html>
