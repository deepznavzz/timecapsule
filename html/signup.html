<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Digital Time Capsule Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Pro Enhancements */
        .auth-container {
            background: linear-gradient(135deg, #fff, #f0f0f0);
            border: none;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        .auth-container:hover {
            transform: translateY(-5px);
        }
        .form-input {
            background-color: #fafafa;
            color: #333; /* Ensure text is visible (dark gray) */
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-input:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.3);
        }
        .auth-btn {
            background: linear-gradient(45deg, #28a745, #34d058);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }
        .auth-btn:hover {
            background: linear-gradient(45deg, #218838, #2ea043);
            box-shadow: 0 6px 16px rgba(40, 167, 69, 0.5);
        }
        .auth-footer {
            font-size: 14px;
            color: #666;
        }
        .auth-link {
            color: #28a745;
            font-weight: 500;
        }
        .auth-link:hover {
            text-decoration: underline;
            color: #218838;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="images/time-capsule-icon-design-isolated-600nw-2181178063.webp" alt="Digital Time Capsule Logo">
            Digital Time Capsule Pro
        </a>
        <nav class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="login.html" class="nav-link">Login</a>
        </nav>
    </header>

    <div class="auth-container">
        <h1 class="auth-title">Create Your Pro Account</h1>
        <form id="signupForm" action="signup_process.php" method="POST">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" name="fullname" class="form-input" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-input" placeholder="johndoe" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-input" placeholder="john@example.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" placeholder="••••••••" required>
            </div>
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="auth-btn">Sign Up</button>
        </form>
        <div class="auth-footer">
            Already have an account? <a href="login.html" class="auth-link">Log in</a>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 Digital Time Capsule Pro. All rights reserved. <a href="privacy-policy.html">Privacy Policy</a></p>
    </footer>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('signup_process.php', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.success) {
                        localStorage.setItem('userID', data.userID);
                        localStorage.setItem('username', data.username);
                        setTimeout(() => window.location.href = 'dashboard.php', 1000);
                    }
                })
                .catch(error => alert('Error: ' + error));
        });
    </script>
</body>
</html>
